method:
  method: CCL
  architecture: cnn_stride_autoencoder
  task: autoencoder
  task_transform: shifth5
  act_F: relu
  act_B: relu
  fw_bn: 2
  bw_bn: 2
  bias_init: "zero"
  bn_affine: 1

dataset:
  dataset: STL10
  batchsize: 32
  num_chn: 3

training:
  mode: "train"
  epochs: 50
  lr_F: 0.01
  lr_B: 0.01
  mmt_F: 0.9
  mmt_B: 0.9
  wd_F: 0.0001
  wd_B: 0.0001
  warmup: 100
  tmax: 50
  eta_min: 0.001
  optimizer: SGD
  GradC: 1
  loss_scale_C: 1
  loss_scale_D: 1
  loss_scale_ssl: 0.5
  grad_clip_F: 0.2
  grad_clip_B: 0.2
  filter_target: 0.
  seed: 2023