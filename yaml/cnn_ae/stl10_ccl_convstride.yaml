method:
  method: CCL
  architecture: cnn_stride_autoencoder
  task: autoencoder
  task_transform: same
  act_F: elu
  act_B: elu
  fw_bn: 0
  bw_bn: 0
  bias_init: "zero"
  bn_affine: 1

dataset:
  dataset: STL10
  batchsize: 128
  num_chn: 3

training:
  mode: "train"
  epochs: 100
  lr_F: 1
  lr_B: 1
  mmt_F: 0.5
  mmt_B: 0.5
  wd_F: 0.000001
  wd_B: 0.000001
  warmup: 100
  tmax: 100
  eta_min: 0.001
  optimizer: SGD
  GradC: 1
  loss_scale_C: 1
  loss_scale_ssl: 0.5
  grad_clip_F: 0
  grad_clip_B: 0
  filter_target: 0.
  seed: 2023